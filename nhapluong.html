<!doctype html>
<html lang="en">

<head>
    <title>Nhập lương</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
             <h3>      <i class="fas fa-edit"></i> NHẬP BẢNG LƯƠNG THÁNG 12</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for=""><b>Mã nhân viên:</b></label>
                            <input type="text" placeholder="Mã nhân viên" class="form-control">
                            <small class="form-text text-muted">Mã nhân viên không được để trống</small>
                        </div>
                        <div class="form-group col-6">
                            <label for=""><b>Họ và tên:</b></label>
                            <input type="text" placeholder="Họ và tên" class="form-control">
                            <small class="form-text text-muted">Họ và tên không được để trống</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for=""><b>Câu lạc bộ:</b></label>
                            <input type="text" placeholder="Câu lạc bộ" class="form-control">
                            <small class="form-text text-muted">Câu lạc bộ không được để trống</small>
                        </div>
                        <div class="form-group col-6">
                            <label for=""><b>Lương:</b></label>
                            <input type="text" placeholder="Lương" class="form-control">
                            <small class="form-text text-muted">Lương không được để trống</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for=""><b>Thưởng</b>:</label>
                            <input type="text" placeholder="Thưởng" class="form-control">
                            <small class="form-text text-muted">Thưởng không được để trống</small>
                        </div>
                        <div class="form-group col-6">
                            <label for=""><b>Phụ cấp:</b></label>
                            <input type="text" placeholder="Phụ cấp" class="form-control">
                            <small class="form-text text-muted">Phụ cấp không được để trống</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for=""><b>Ghi chú:</b></label>
                            <textarea class="form-control" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="form-group col">
                            <button class="btn btn-default" style="border: 1px solid gray" type="submit">
                                <i class="fas fa-save"></i>Lưu
                            </button>
                            <button class="btn btn-default" style="border: 1px solid gray" type="submit">
                               <i class="fas fa-times-circle"></i> Hủy
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Vui lòng nhập thông tin lương cầu thủ</p>
            </div>
        </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
